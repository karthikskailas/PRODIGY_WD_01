<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--=============== REMIX ICON ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />

</head>

<body>
    <!--=============== HEADER ===============-->
    <header class="header">
        <nav class="nav container">
            <div class="nav__content">
                <div class="nav__icon" id="nav__icon">Company.</div>
                <div class="nav__toogle-btn" id="nav__toogle">
                    <div class="nav__burger-btn"><i class="ri-menu-3-line"></i></div>
                    <div class="nav__close-btn"><i class="ri-close-line"></i></div>
                </div>
            </div>
            <!--=============== MENU =====================-->
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li><a href="#home" class="nav__menu-link active">Home</a></li>
                    <li><a href="#our-product" class="nav__menu-link">Our Product</a></li>
                    <li><a href="#about-us" class="nav__menu-link">About Us</a></li>
                    <li><a href="#contact-us" class="nav__menu-link">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- ======================= CONTENT ========================= -->
    <section class="home" id="home">
        <div class="home__title">Home</div>
    </section>
    <section class="our_product" id="our-product">
        <div class="our-product__title">Our Product</div>
    </section>
    <section class="About_us" id="about-us">
        <div class="about-us__title">About Us</div>
    </section>
    <section class="Contact_us" id="contact-us">
        <div class="contact-us__title">Contact Us</div>
    </section>


    <!--=============== JS ===============-->
    <script src="./assets/js/app.js"></script>
</body>

</html>
